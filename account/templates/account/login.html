{% extends 'home/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm" style="background-color: #B7A684; border: none;">
        <div class="card-body p-4">
          <h2 class="mb-4 text-center" style="color: #2B1D14;">Welcome Back</h2>
          <form method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group mb-3">
              {{ form.username.label_tag }} {{ form.username }}
            </div>
            <div class="form-group mb-4">
              {{ form.password.label_tag }} {{ form.password }}
            </div>
            <button type="submit" class="btn btn-dark w-100">Login</button>
          </form>
          <p class="mt-3 text-center" style="color: #2B1D14;">
            Donâ€™t have an account? 
            <a href="{% url 'register' %}" style="color: #2B1D14; font-weight: 600; text-decoration: underline;">
              Register here
            </a>.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
